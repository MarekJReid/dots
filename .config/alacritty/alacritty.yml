import: [ "~/.config/alacritty/catppuccin/catppuccin-mocha.yml" ]

window:
    dimensions:
        columns: 64
        lines: 16
    padding:
        x: 16
        y: 16
cursor:
    style:
        shape: Beam
        blinking: Never
    hide_when_typing: true
    unfocused_hollow: false
    thickness: 0.15

mouse:
    hide_when_typing: true



font:
    normal:
        family: IosevkaTerm NF
        style: Bold
    bold:
        family: IosevkaTerm NF
        style: Bold
    italic:
        family: IosevkaTerm NF
        style: Italic
    bold_italic:
        family: IosevkaTerm NFM
        style: SemiBold Italic
    size: 7



env:
    TERM: xterm-256color
    COLORTERM: truecolor
